<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-chart-line me-2"></i>Stock Management System
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row">
                <!-- Stock Checker Section -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-info text-white">
                            <h5><i class="fas fa-search me-2"></i>Stock Checker</h5>
                        </div>
                        <div class="card-body">
                            <form id="stockCheckerForm">
                                <div class="mb-3">
                                    <label for="stockSymbol" class="form-label">Stock Symbol</label>
                                    <input type="text" class="form-control" id="stockSymbol" placeholder="e.g., AAPL" required>
                                </div>
                                <button type="submit" class="btn btn-info w-100">
                                    <i class="fas fa-search me-2"></i>Check Stock
                                </button>
                            </form>
                            <div id="stockResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Buyer Section -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5><i class="fas fa-shopping-cart me-2"></i>Buy Stock</h5>
                        </div>
                        <div class="card-body">
                            <form id="buyerForm">
                                <div class="mb-3">
                                    <label for="buyStockSymbol" class="form-label">Stock Symbol</label>
                                    <input type="text" class="form-control" id="buyStockSymbol" placeholder="e.g., AAPL" required>
                                </div>
                                <div class="mb-3">
                                    <label for="buyQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="buyQuantity" min="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="buyPrice" class="form-label">Max Price ($)</label>
                                    <input type="number" class="form-control" id="buyPrice" step="0.01" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label for="buyerName" class="form-label">Buyer Name</label>
                                    <input type="text" class="form-control" id="buyerName" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-shopping-cart me-2"></i>Place Buy Order
                                </button>
                            </form>
                            <div id="buyResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Seller Section -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-danger text-white">
                            <h5><i class="fas fa-hand-holding-usd me-2"></i>Sell Stock</h5>
                        </div>
                        <div class="card-body">
                            <form id="sellerForm">
                                <div class="mb-3">
                                    <label for="sellStockSymbol" class="form-label">Stock Symbol</label>
                                    <input type="text" class="form-control" id="sellStockSymbol" placeholder="e.g., AAPL" required>
                                </div>
                                <div class="mb-3">
                                    <label for="sellQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="sellQuantity" min="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="sellPrice" class="form-label">Min Price ($)</label>
                                    <input type="number" class="form-control" id="sellPrice" step="0.01" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label for="sellerName" class="form-label">Seller Name</label>
                                    <input type="text" class="form-control" id="sellerName" required>
                                </div>
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="fas fa-hand-holding-usd me-2"></i>Place Sell Order
                                </button>
                            </form>
                            <div id="sellResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-secondary text-white">
                            <h5><i class="fas fa-history me-2"></i>Recent Transactions</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="transactionTable">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Type</th>
                                            <th>Stock</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                            <th>User</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transactionBody">
                                        <!-- Transactions will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing request...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
